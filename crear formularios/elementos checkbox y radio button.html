<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="whidth=device-width, initial-scale=1.0">
        <title>checkbox y radio button</title>
    </head>
    <body>
        <!--
            Los checkboxes permiten a los usuarios seleccionar múltiples opciones de una lista de opciones, 
            es decir, son ideales cuando se desea permitir que los usuarios seleccionen varias respuestas o 
            realicen múltiples selecciones.Cada checkbox debe tener un atributo name que le da un nombre único 
            dentro del formulario, lo que permite agrupar múltiples checkboxes y procesarlos en el servidor.
            En los elementos de formulario de selección, el atributo VALUE se utiliza para establecer el valor 
            que se enviará al servidor cuando el usuario seleccione la opción.
            Este valor puede ser diferente de la etiqueta visible que se muestra al usuario.
            el atributo checked sirve para que aparezca ya marcado el campo asignado
        -->
        <form action="ejemplo.php" method="post">
        elige el tipo de musica: <br>
            <input type="checkbox" name="tipo de musica" value="rock" checked> rock <br>
            <input type="checkbox" name="tipo de musica" value="salsa"> salsa <br>
            <input type="checkbox" name="tipo de musica" value="metal"> metal <br>
             <hr>
            <!--
               elementos de unica seleccion
            Los RADIO buttons permiten a los usuarios seleccionar una única opción de una lista de opciones 
               mutuamente excluyentes, es decir, solo pueden seleccionar una respuesta de entre varias.Todos los 
               radio buttons dentro de un grupo deben tener el mismo atributo name para que el navegador los 
               considere como un grupo y permita la selección única.
            -->
            Seleccione su genero:<br>
            <input type="radio" name="genero" value="masculino"> Masculino<br>
            <input type="radio" name="genero" value="femenino"> Femenino<br>
        </form>
    </body>
</html>
