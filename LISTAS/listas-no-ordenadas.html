<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LISTAS</title>
</head>
<body>
    <h1>Listas no ordenadas</h1>
    <ul style="list-style-type: square;">
        <li>Juan
            <ul>                           <!--unorderlist(lista no ordenada)-->
                <li>telf.924534</li>       <!--list item (elemento de lista)--> 
                <li>cel.9929943</li>       <!--puede ser cualqieor tipo de elemento como links img etc--> 
            </ul>
        </li>
        <li>Karla</li>
        <li>Maria</li>
        <li>Carlos
            <ul>
                <li>Telf.454545</li>       <!--una lista dentro de otra lista-->
                <li>Cel.2342342</li>       <!-- se conoce como lista anidada-->
            </ul>
        </li>
    </ul>
</body>
</html>
