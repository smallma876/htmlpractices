<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Selector adyacente</title>
</head>
<body>
    <h1>Selector sibling(adyacente)</h1>
    <div class="contenedor hijo">
        Selector hijo (child)
        <p>Primer renglom</p>
        <p>Segundo renglon</p>
        <section>
            <p>Tercer renglon</p>
        </section>
    </div> 

    <div class="contenedor adyacente">
        selector adyacente:
        <p>Primer renglon</p>
    </div>
    <p>Segundo renglon</p> 
    <p>Tercer renglon</p>

    <div class="contenedor hermano">
        selector hermano:
        <p>Primer renglon</p>
    </div>
    <p>Segundo renglon</p> 
    <p>Tercer renglon</p>
</body>
</html>
