<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="whidth=device-width, initial-scale=1.0">
        <title>elementos de texto en un formulario</title>
    </head>
    <body>
        <!--
         input es la etiqueta que se utiliza para crear "campos" de entrada de datos en formularios web. Los campos 
         de entrada permiten a los usuarios ingresar información, como texto, números, fechas o selecciones 
         múltiples, que luego se pueden enviar al servidor web para su procesamiento.
         TYPE: Este atributo es obligatorio y especifica el tipo de campo de entrada que se va a crear. Algunos 
         de los valores más comunes para este atributo son: TEXT: que indica un "campo" de entrada de texto de una
         sola linea, PASSWORD: un campo de entrada para contraseña donde solo se vera en puntos,
         NAME: Cuando un usuario envía un formulario web completado, los valores de los campos de entrada se 
         envían al servidor web para su procesamiento. El atributo NAME se utiliza para asignar un nombre 
         único a cada campo de entrada en el formulario. Esto permite al servidor identificar y procesar 
         los datos enviados por cada campo. la etiqueta SIZE sirve para definir el largo del campo" en caracteres
         y la etiqueta MAXLENGHT para definir cuantos caracteres como maximo se pueden ingresar .
        -->
        <form action="ejemplo.php" method="post">
            Nombre: &nbsp;<input type="text" name="usuario" size="10" maxlength="30"><br>
            Password:<input type="password" name="Password" size="10" maxlength="30"><br>
            Comentarios:<br>
            <textarea name="comentarios" cols="20" rows="5"></textarea> 
        <!--
            la etiqueta TEXTAREA se utiliza para crear un área de texto de múltiples líneas en una página web.
             Esta etiqueta permite a los usuarios ingresar y editar texto en un espacio más grande en 
             comparación con los campos de entrada de texto de una sola línea.el atributo COLS especifica el número
              de columnas (caracteres por línea) visible inicialmente en el área de texto. Aquí, se mostrarán 50 
              caracteres por línea de forma predeterminada.el atributo ROWS especifica el número de filas 
              (líneas) visible inicialmente en el área de texto. En este caso, se mostrarán 4 filas de texto 
              de forma predeterminada.
        -->
        </form>
    </body>
</html>
