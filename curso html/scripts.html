<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="whidth=device-width, initial-scale=1.0">
        <title>Scripts1</title>
        
    </head>
    <body>
        <!--
        La etiqueta <script> en HTML se utiliza para incrustar código JavaScript en una página web. 
        JavaScript es un lenguaje de programación que se ejecuta en el navegador web del usuario
         y se utiliza para agregar interactividad y funcionalidad a las páginas web.
        La etiqueta <script> puede tener varios atributos,SRC (source): Este atributo se utiliza 
        para especificar la ubicación de un archivo JavaScript externo que se debe cargar y ejecutar
         en la página.
         type: Este atributo se utiliza para especificar el tipo de contenido del script. En la mayoría 
         de los casos, se establece como "text/javascript" para indicar que el contenido es JavaScript.
        -->
        <script type="text/javascript">
            alert("hola mundo");
        </script>
        <!--
            ejemplo con codigo interno
        -->
    </body>
</html>
