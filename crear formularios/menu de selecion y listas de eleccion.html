<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="whidth=device-width, initial-scale=1.0">
        <title>menu de seleccion y listas de seleccion</title>
        <body>
            <!--
                con la etiqueta SELECT podemos crear un menu desplegable hacia abajo y poder elegeir opciones
                con la etiqueta OPTION
            -->
            Dispositivo que utiliza para escuchar:<br>
        <form action="ejemplo.php" method="post">
            <select name="dispositivos">
                <option value="walkman">Walkman</option>
                <option value="ipod">Ipod</option>
                <option value="phone">Phone</option> 
            </select>
            <hr>
            <!--
                tambien se puede incluir la parte de "dispositivo que utliza para escuchar" dentro de las opcion
            -->
            <select name="dispositivos">
                <option value="">Dispositivo para escuchar musica?</option>
                <option value="ipod"> Ipod</option>
                <option value="walkman"> Walkman</option>
                <option value="phone"> Phone</option>
            </select>
            <hr>
            <!--
                tambien se puedee hacer una lista de eleccion donde todas las opciones estan visibles 
                y con el atributo MULTIPLE podemos elegir multiples opciones
            -->
            Dispositivo que utiliza para escuchar:<br>
            <select name="dispositivos" size="4" multiple>
                <option value="walkman">Walkman</option>
                <option value="ipod">Ipod</option>
                <option value="phone">Phone</option> 
            </select>
        </form>
            <hr>
        </body>
    </head>
</html>
