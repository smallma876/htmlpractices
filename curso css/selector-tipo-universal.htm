<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Selector tipo universal CSS</title>
        <link rel="stylesheet" type="text/css" href="css/estilosSU.css">
        <body>
            <!--
                El selector universal en HTML y CSS es un selector que se utiliza para seleccionar y aplicar 
                estilos a todos los elementos en una página web. Se representa utilizando un asterisco (*).
                 Esto significa que el selector universal afectará a cada elemento HTML en el documento, 
                 aplicando los estilos especificados a todos ellos sin excepción.En CSS, puedes utilizar el 
                 selector universal para establecer estilos globales que se aplicarán a todos los elementos 
                 en tu página web.


            -->
            <h1>Concepto de atributos</h1>
            <p>Los atributos son informacion adicional que se incluyen
                en las etiquetas para agregar detalles o configuraciones
                especificas</p>
            <h2>OTRO TITULO</h2>
        </body>
    </head>
</html>
