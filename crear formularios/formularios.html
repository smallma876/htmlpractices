<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="whidth=device-width, initial-scale=1.0">
        <title>formularios</title>
    </head>
    <!--
        La etiqueta <form> en HTML se utiliza para crear un formulario en una página web. Un formulario es un 
        componente esencial en la creación de interacciones entre el usuario y el servidor web. Permite a
        los usuarios ingresar datos, como texto, números, selecciones de opciones y más, que luego se 
        pueden enviar al servidor para su procesamiento o almacenamiento.
        action: Especifica la URL del servidor o el script que procesará los datos del formulario cuando se 
        envíe. Puede ser una URL relativa o absoluta.
         method: Define el método de envío de datos al servidor. Los dos métodos principales son GET y POST, 
         que se utilizan para diferentes propósitos. GET suele usarse para recuperar datos y POST para enviar 
         datos al servidor de manera segura.
    -->
    <body>
        <form action="MIPHP.test" method="et o post">

        </form>
    </body>
</html>
