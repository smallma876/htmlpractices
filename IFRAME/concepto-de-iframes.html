<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Iframe</title>
</head>
<body>
    <h1 class="titulo">Uso de iframe en html</h1>
    <!--se utiliza para incrustar contenido de otro documento o recurso dentro 
        de una página web. Esto permite mostrar contenido de otros sitios web o 
        documentos sin necesidad de abandonar la página actual. Los iframes son
        útiles para incrustar videos de YouTube, mapas de Google Maps, widgets 
        de redes sociales, contenido embebido de otros sitios web, entre otros.-->
    <iframe src="texto.html" name="marco1" class="marco"></iframe>
    <div class="centrar">
    <a href="http://globalmentoring.com.mx" target="marco1" class="boton">Cargar sitio web</a>
    <!--tambien podemos cargar sitios web completos con el iframe src o con el
    elemnto a href proporcionando un nombre al iframe -->
    </div>
</body>
</html>
