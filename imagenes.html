<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Como utilizar imagenes</title>
    </head>
    <body>
        <!--
        * el whidth define el ancho de la imagen y el height el alto
        *no es necesario colocar los dos por que se ajusta uno al otro automaticamente
        *el atributo aling sirve para mover la imagen a un lado y que el texto aparesca al costado en este caso ala izquierda
        
        -->
        <img src="img/gallina.jpg" alt="comentario externo
        que ayuda a describir la imagen" title="contenido que aparecera 
        debajo del cursor" width="30%" height="30%" align="left">
        <p>aqui agregamos alguna descripcion de la imagen </p>
    </body>
</html>
