<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="whidth=device-width, initial-scale=1.0">
        <title>tablas</title>
    </head>
    <body>
        <!--
            sirven para mostrar datos de una manera organizada tipo
            excel, con la etiqueta table, se pueden usar los atributos border
            para agregar borde y agregando un valor para determinar grosor de pixel, 
            tambien el whidt para determinar el ancho de la tabla, tambien el cellspacing 
            es el espacio que va entre cada una de las celdas, tambien el cellpadding es 
            para definir el margen interno que maneja cada una de las celdas de la tabla,
            tambien el atributo rowspan para combinar filas y el atributo colspan
            para unir columnas
        -->
        <table border="5" cellspacing="2" cellpadding="2">
            <caption>Tabla de posiciones</caption>
            <thead>
                <tr>
                    <th>Equipo</th>
                    <th>Puntos</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Rojo</td>
                    <td>16</td>
                </tr>
                <tr>
                    <td>Amarillo</td>
                    <td>15</td>
                </tr>
                <tr>
                    <td>azul</td>
                    <td rowspan="2">7</td>
                </tr>
                <tr>
                    <td>naranja</td>
                    <!--td>7</td-->
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2">Posiciones luego de 6 partidos</td>
                </tr>
            </tfoot>
        </table>
        <!--
            caption me da el titulo de la tabla,thead es la cabecera de la tabla,
            tr es para definir una fila en la tabla, el th para definir las celdas del encabezado
            tbody es para definir el cuerpo de la tabla y se coloca despues del encabezadp(thead)
            td es para definir los valores o datos de cada celda 
            tfoot para el final de la tabla 
        -->
    </body>
</html>
