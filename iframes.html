<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf8">
        <meta name="viewport" content="whidth=device-width, initial-scale=1.0">
        <title>iframes</title>
    </head>
    <body>
        <!--iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d249765.0595171453!2d-76.95003558991719!3d-12.
        00360233729903!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2spe!4v1694058773655!5m2!1ses
        -419!2spe" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy=
        "no-referrer-when-downgrade"></iframe>-->
        <!--
            el iframe es un elemento que permite incrustar contenido de otro documento HTML dentro de una página web. 
            Es como una ventana o marco dentro de una página web que muestra el contenido de otro archivo HTML, 
            sitio web o recurso externo. Los iframes son útiles cuando deseas incorporar contenido de otro 
            sitio web, como un video de YouTube, un mapa de Google Maps, un formulario de encuesta o cualquier 
            otro contenido embebido
        -->
        <iframe src="links.html" width="400" height="600" name="cuadro" scrolling="no" 
        frameborder="1"></iframe><hr>
        <a href="elementos de frase.html" target="cuadro">ir a documento de cita</a><br>
        <a href="http://www.google.com" target="cuadro">link de descarga</a>
    </body>
</html>
