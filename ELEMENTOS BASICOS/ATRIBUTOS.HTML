<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATRIBUTOS</title>
</head>
<body>
    <h1 style="color:blue">Atributos</h1>
    <img src="imagenes/html5.png" alt="logo html5" width="100px" title="html5"/>
    <p title="nuevo párrafo" style="color:red">Este es nuestro párrafo</p>
    <pre>
    Este es 
    un nuevo parrafo
    </pre>

    <!-- el atributo STYLE es un atributo de css que ayuda a poner estilo al elemento
    donde se coloco, el atributo TITLE sirve para describir algun elemento sea imagen
    o texto al colocar el cursos sobre el mismo-->
    <!-- la etiqueta <pre> sirve para indicar al navegador que se respete la forma
    de colocar el texto en el visual studio de este manera se mostrara el contenido
    tal cual se coloco-->  
</body>
</html>
