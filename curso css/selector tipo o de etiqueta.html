<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="css/estilos.css">
        <title>selector de tipo o etiqueta</title>
    </head>
    <body>
        <!--En CSS, los selectores de tipo o etiqueta se utilizan para aplicar estilos a todos los elementos HTML que coincidan con una 
            etiqueta específica. Por ejemplo, si quieres aplicar un estilo a todos los elementos de párrafo (<p>), puedes utilizar el 
            siguiente selector de tipo: p { color: "valor "};
        -->
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. <span>Aperiam porro ducimus</span> harum amet. 
            Rem nulla vero quod, <span>sdfsdfsdfsdfsdf</span> necessitatibus reiciendis sed a reprehenderit officia velit delectus
             <span> pariatur blanditiis!</span> Quas, ducimus!</p>
    </body>
</html>
