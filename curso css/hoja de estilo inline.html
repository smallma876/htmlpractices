<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="whidth=device-width, initial-scale=1.0">
        <title>css y hojas de estilo</title>
    </head>
    <body>
        <!--
         Los "estilos en línea" (inline styles en inglés) son una forma de aplicar estilos directamente 
         a un elemento HTML específico utilizando el atributo style. Esto significa que los estilos se definen
          dentro del propio elemento HTML y se aplican exclusivamente a ese elemento en particular. 
          Los estilos en línea tienen la mayor prioridad en la cascada de CSS, lo que significa que anularán 
          cualquier estilo definido en hojas de estilo externas o internas.
        -->
        <h1 style="color: red; font-size: 30;">ESTILOS EN LINEA "INLINE"</h1>
        <p style="color: blue; font-size: 15px;">este es un parrafo con stilo</p>
        <p style="font-family: arial; color: rgb(43, 226, 156);">este es un parrafo con style</P>
    </body>
</html>
