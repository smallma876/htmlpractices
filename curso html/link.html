<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejemplo de link</title>
  </head>
  <body>
    <h1>Link hacia google</h1>
    <p>
      Si deseas buscar información
      <a href="https://www.google.com">Google</a> es una buena opción.
    </p>
    <p>
      Tambien puedes ver videos en 
      <a href="http://www.youtube.com">Youtube</a> muy recomendado.
    <p>
      Siguenos en
      <a href="https://web.facebook.com/profile.php?id=100040492627222">Facebook</a>
    </p>
  </body>
</html>
