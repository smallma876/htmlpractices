<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bona+Nova&family=Raleway:wght@700;900&family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="build/css/app.css">
    <title>Cafeteria sass</title>
</head>
<body>
        <header class="header header-contacto">
            <div class="contenido-header contenedor">
                <div class="barra">
                    <div class="logo">
                        <img src="build/img/logo.svg" alt="logo">
                    </div>
                    <nav class="nav-principal">
                        <a class="link"href="index.html">Inicio</a>
                        <a class="link"href="nosotros.html">Nosotros</a>
                        <a class="link"href="proceso.html">Proceso</a>
                        <a class="link"href="menu.html">Menú</a>
                        <a class="link"href="galeria.html">Galería</a>
                        <a class="link activo"href="contacto.html">Contacto</a>
                    </nav>
                </div>
                <p class="texto-header">
                    mejores granos, mejor café
                </p>
            </div>
        </header>
        <main class= "contenedor contenido-principal" > 
            <h2 class="titulo"><span>reserva tu</span>mesa</h2>
            <div class="contenedor-contacto">
                <form class="formulario" action="#">
                    <div class="campo">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" placeholder="Tu nombre" required>
                    </div>
                    <div class="campo">
                        <label for="email">email:</label>
                        <input type="email" id="email" placeholder="Tu email" required>
                    </div>
                    <div class="campo">
                        <label for="personas">número de personas:</label>
                        <select name="#" id="personas">
                            <option value="" selected disabled>-- Seleccione</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>
                    <div class="campo">
                        <label for="hora">hora:</label>
                        <input type="time" id="hora" max="16:00" min="9:00" required>
                    </div>
                    <div class="campo">
                        <label for="fecha">fecha</label>
                        <input type="date" id="fecha" required>
                    </div>
                    <div class="campo">
                        <input type="submit" value="Enviar">
                    </div>
                </form>
            </div>
        </main>
        <footer class="footer">
            <div class="footer-contenedor contenedor ">
                <div class="footer-box">
                    <h3 class="box-titulo">ubicacion</h3>
                    <p>Nicolas Copérnico 599</p>
                    <p>Guadalajara,Jalisco</p>
                </div>
                <div class="footer-box">
                    <h3 class="box-titulo">reservación</h3>
                    <p>Tel.3850-9102</p>
                    <p><a href="tel:4987576">Llamar</a></p>
                </div>
                <div class="footer-box">
                    <h3 class="box-titulo">horario</h3>
                    <p>Lun-Jue:11:00 - 12:00</p>
                    <p>Vie-Sab:11:00 - 12:00</p>
                    <p>Dom: Cerrado</p>
                </div>
            </div> 
            <p class="derechos">Todos los derechos reservados.La Cafeteria</p>
        </footer>
</body>
</html>
