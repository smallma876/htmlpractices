<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="whidth=device-width, initial-scale=1.0">
        <title>carecteres espaciales</title>
    </head>
    <body>
        <!--
            Los caracteres especiales en HTML son símbolos o secuencias de caracteres que tienen un 
            significado especial dentro del código HTML y no pueden ser utilizados directamente en su 
            forma literal sin causar problemas de interpretación por parte del navegador web. Estos 
            caracteres especiales se utilizan para representar elementos como etiquetas, entidades HTML, 
            caracteres reservados, y más.
        -->
        &lt; &lt; &nbsp; &nbsp; &nbsp; &cent; &pound; &yen; &euro; &copy; &reg; &trade; &times; &divide;
    </body>
</html>
