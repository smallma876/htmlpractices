<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REFERENCIA DE CARACTERES</title>
</head>
<body>
    <h1>Referencia de caracteres</h1>

    <p><code>Este es mi codigo</code></p>
    d&nbsp;ddd&emsp;ff &emsp13;vv         <!--espacios en blanco-->
    &lt;                                  <!--menor que-->  
    &gt;                                  <!--mayor que-->
    &excl;                                <!--signo de exclamacion-->
    &commat;                              <!--simpobolo de arroba-->
    &aacute;                              <!-- coloca tilde-->
    &verbar;                              <!--linea vertical--> 
</body>
</html>
