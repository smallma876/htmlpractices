<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo de colores en css</title>
</head>
<body>
    <h1>Titulo de la clase</h1>
    <p style="color:crimson;">
        color por nombre
    </p>
    <p style="color:rgb(220,20,60)">
        color por codigo rgb
    </p>
    <p style="border:5px solid rgba(220,20,60,.5)">
        color rgba con transparencia
    </p>
    <!--border= borde alrededor del elemento
        5px= grosor del borde
        solid= tipo de borde ejem: dotted, dashed, double, groove, ridge, inset, outset
        y podemos definir el color del borde:colocando el color en rgb podemos agregar
        "a" para definir la transparencia del borde, ejm:rgba(225,0,0,.5)-->
    
    <p style="color:hsl(348, 83%, 47%)">
        Color por codigo hsl
    </p>
    <p style="border:5px solid hsla(348,83%,47%,.5)">
        color por codigo hsla con transparencia
    </p>
    <p style="color:#dc143c">
        color por hexadecimal
    </p>

    <!-- agregar estilos directamente ala etiqueta se llama tambien hojas de estilo inline--> 
</body>
</html>
