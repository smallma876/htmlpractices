<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css"/>
    <title>Propiedad display en CSS</title>
</head>
<body>
    <!--elemntos de bloque(display block)-->
    <h1>titulo</h1>
    <div>div</div>
    <p>parrafo</p>

    <!--elementos inline (enlinea)-->
    <p>texto con <span>salto de linea</span></p>

    <a href="#">LINK 1</a>
    <a href="#">LINK 2</a>
    <a href="#">LINK 3</a>

    <ul>
        <li>ITEM 1</li>
        <li>ITEM 2</li>
        <li>ITEM 3</li>
    </ul>
</body>
</html>
